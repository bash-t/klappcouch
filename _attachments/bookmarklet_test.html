<html><head>
 <link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/themes/base/jquery-ui.css" rel="stylesheet" type="text/css"/>
 <script type="text/javascript" src="jquery.js"></script>
 <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/jquery-ui.min.js"></script>

 <script type="text/javascript" charset="utf-8">

	var alertSort = "";
	var blah = {}
	blah.v = "adfdfdfdfdfdfdfdfdfdfdfdfdfdfdfdfdfdfdf";
	blah.feature = "related";
	blah.related = "related";
	blah.stock = "related";
	blah.hund= "related";
	blah.hunde = "related";



	function sortObj(arr){
		// Setup Arrays
		var sortedKeys = new Array();
		var sortedObj = {};
	
		// Separate keys and sort them
		for (var i in arr){
			sortedKeys.push(i);
		}
		sortedKeys.sort();
	
		// Reconstruct sorted obj based on keys
		for (var i in sortedKeys){
			sortedObj[sortedKeys[i]] = arr[sortedKeys[i]];
			//alertSort += "/" + sortedKeys[i] + "=" + arr[sortedKeys[i]];
		}
		return sortedObj;
	}
	
	function dof(){
		sortObj(blah);
		window.alert(alertSort);
	}



</script>
</head>

<body>
<input type="button" onclick="dof();"/>
<div id="arrayContents"></div>
</body>
</html>
